<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Us - FIIT Formacion Pvt. Ltd.</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;

      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      display: flex;
      justify-content: center;

    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);

      border-radius: 20px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      height: 85vh;
      overflow-y: auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .contact-container h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .detail-box {
      flex: 1 1 45%;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .detail-box i {
      font-size: 1.8rem;
      color: #ffd700;

    }

    .detail-box p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    .social-links {
      text-align: center;
      margin: 15px 0;
    }

    .social-links a {
      color: white;
      margin: 0 15px;
      font-size: 1.6rem;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ffd700;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 15px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .detail-box {
        flex: 1 1 100%;
      }

      .contact-container {
        padding: 20px;
        height: auto;
      }
    }
  </style>
</head>
