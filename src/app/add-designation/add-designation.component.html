
<style>
  .main {
    background-image: url(../../../public/images/emp22.jpg);
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form {
    background-color: rgba(0, 0, 0, 0.85);
    border-radius: 15px;
    padding: 40px 30px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: all 0.3s ease;
  }

  .form:hover {
    transform: scale(1.01);
  }

  .form h1 {
    color: antiquewhite;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form input,
  .form select {
    padding: 12px 18px;
    border: none;
    border-radius: 30px;
    background-color: rgba(20, 20, 20, 0.9);
    color: white;
    font-size: 1rem;
    box-shadow: inset 0 0 0 1px #555;
    transition: all 0.3s ease;
  }

  .form input:focus,
  .form select:focus {
    outline: none;
    background-color: #fff;
    color: #000;
    box-shadow: 0 0 0 2px #00bcd4;
  }

  ::placeholder {
    color: #ccc;
    opacity: 0.8;
  }

  .form button {
    padding: 12px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #00bcd4, #0097a7);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .form button:hover {
    background: linear-gradient(135deg, #0097a7, #007b8a);
  }

  @media (max-width: 500px) {
    .form {
      width: 90%;
      padding: 30px 20px;
    }

    .form h1 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="main">
  <!-- If there are no departments -->
  <div class="form" *ngIf="allDepartment && allDepartment.length === 0">
    <h1>Add Designation</h1>
    <p style="color: #ccc; text-align:center;">Please add a Department first</p>
  </div>

  <!-- If departments exist -->
  <div class="form" *ngIf="allDepartment && allDepartment.length > 0">
    <h1>Add Designation</h1>
    <input type="text" [(ngModel)]="departmentName" placeholder="Add Designation" />
    <select [(ngModel)]="parentDepartment">
      <option value="" disabled selected>Select Department</option>
      <option *ngFor="let cat of allDepartment" [value]="cat.d_id">
        {{ cat.departmentName }}
      </option>
    </select>
    
    <button (click)="addDesignation()">Add</button>
  </div>
</div>
