<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TeamFolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb,grey);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #343a40;
    }

    .form-control {
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
    }

    .input-group-text {
      background-color: #f0f0f0;
      border-radius: 10px 0 0 10px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      background-color: #2575fc;
      border: none;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #1a5ed0;
    }

    .text-muted a {
      text-decoration: none;
      color: #2575fc;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <form [formGroup]="loginForm">
      <h2><i class="bi bi-person-circle"></i> TeamFolio Login</h2>

      <div class="mb-3">
        <label for="emailInputId" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" id="emailInputId" formControlName="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)" class="text-danger mt-1">
          Email is mandatory
        </div>
      </div>

      <div class="mb-3">
        <label for="PasswordInputId" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" id="PasswordInputId" formControlName="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)" class="text-danger mt-1">
          Password is required and must be at least 8 characters
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()" [disabled]="!loginForm.valid">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>

      <div class="text-center mt-3 text-muted">
        Don't have an account? <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
